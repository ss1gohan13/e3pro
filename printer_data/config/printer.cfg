# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include fluidd.cfg]

[include macros.cfg]

[include pi4.cfg]

[include adxl.cfg]

[exclude_object]

[include shell_command.cfg]

#[include tent_leds.cfg]

[include timelapse.cfg]

[idle_timeout] 
timeout: 1800
gcode:
    {% if printer.pause_resume.is_paused %}
        M118 Bypassed Timeout
        M117 Bypassed Timeout
    {% else %}
        M118 Timeout Reached
        M117 Timeout Reached
        TURN_OFF_HEATERS
        M84
    {% endif %}

[mcu pi4]
serial: /tmp/klipper_host_mcu

[temperature_sensor chamber]
sensor_type: BME280
min_temp: 20
max_temp: 65
i2c_address: 119
#   Default is 118 (0x76). The BMP180, BMP388 and some BME280 sensors
#   have an address of 119 (0x77).
i2c_mcu: pi4
#   The name of the micro-controller that the chip is connected to.
#   The default is "mcu".
i2c_bus: i2c.1
#   If the micro-controller supports multiple I2C busses then one may
#   specify the micro-controller bus name here. The default depends on
#   the type of micro-controller.
#i2c_software_scl_pin:
#i2c_software_sda_pin:
#   Specify these parameters to use micro-controller software based
#   I2C "bit-banging" support. The two parameters should the two pins
#   on the micro-controller to use for the scl and sda wires. The
#   default is to use hardware based I2C support as specified by the
#   i2c_bus parameter.
#i2c_speed:
#   The I2C speed (in Hz) to use when communicating with the device.
#   The Klipper implementation on most micro-controllers is hard-coded
#   to 100000 and changing this value has no effect. The default is
#   100000. Linux, RP2040 and ATmega support 400000.
gcode_id:

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -1
position_min: -1
position_max: 272
homing_speed: 85

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.640
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -13
position_min: -13
position_max: 221
homing_speed: 85

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.640
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree 
endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
#endstop_pin: ^PC2
#position_endstop: 0.0
position_min: -10
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.500
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 22.704
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
pressure_advance_smooth_time: 0.04
pressure_advance: 0.03
max_extrude_cross_section: 5

[heater_fan heatbreak_cooling_fan]
pin: PC6
max_power: 0.65
shutdown_speed: 0
#cycle_time:
#hardware_pwm:
#kick_start_time:
#off_below:
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
#enable_pin:
#   See the "fan" section for a description of the above parameters.
#heater: extruder
#   Name of the config section defining the heater that this fan is
#   associated with. If a comma separated list of heater names is
#   provided here, then the fan will be enabled when any of the given
#   heaters are enabled. The default is "extruder".
heater_temp: 50.0
#   A temperature (in Celsius) that the heater must drop below before
#   the fan is disabled. The default is 50 Celsius.
fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when its associated heater is enabled. The default
#   is 1.0


[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.566
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC6

[fan]
pin: PC7

[mcu]
serial: /dev/serial0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -49.0
y_offset: -10.0
#z_offset: 0.0
speed: 200
sample_retract_dist=7
stow_on_each_sample = false #high speed for bltoch,
samples_result: average 
samples: 1 #the bl touch is bad, but it ain't that bad. One quick sample is plently unless you want to do 10 samples, 1 is fine. Standard diviation is far less than .0025 so you're all good G
#probe_with_touch_mode = true

[bed_mesh]
speed: 200
horizontal_move_z: 7
mesh_min: 10,10
mesh_max: 223, 211
probe_count: 10,10
mesh_pps: 3,3
#split_delta_z: 0.025
#move_check_distance: 3.0 #this in conjunction with the line above
adaptive_margin: 5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 47.4
shaper_type_y = ei
shaper_freq_y = 48.0

[bed_screws]
screw1: 32, 35
screw2: 203, 35
screw3: 203, 202
screw4: 35, 202

[screws_tilt_adjust]
screw1: 77,45
screw1_name: front left screw 
screw2: 248,45
screw2_name: front right screw
screw3: 248,212
screw3_name: back right screw
screw4: 77,212
screw4_name: back left screw
horizontal_move_z: 7
speed: 200
screw_thread: CW-M4

[virtual_sdcard]
path: /home/admin/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[static_digital_output usb_pullup_enable]
pins: !PA14

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: !PC15

[safe_z_home]
home_xy_position:162.5,127.5
speed: 200
z_hop: 10
z_hop_speed: 10

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[neopixel my_neopixel]
pin: PA8
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 100
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
#color_order: GRB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.

